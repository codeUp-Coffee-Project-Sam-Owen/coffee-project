<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="coffee.css">
</head>
<body id ="bodi">
<div id ="wrapper">
  <div id="header">
    <h1 class="head-text">Coffee!</h1>
  </div>

      <label for="roast-selection"></label>
      <select id="roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
      </select>
      <input id="submit" type="submit" />
    </form>

    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>ROAST</th>
      </tr>
      </thead>
      <tbody id="coffees"></tbody>
    </table>
  </div>
</div>

<script src="coffee.js"></script>
</body>
</html>
